    <div class="field">
        <label class="label">{{label}}</label>
      <!-- find name for form control and put whatever name in there -->
     <div class="control">

         <input [ngClass]="{'is-danger': showErrors()}"  class="input" [formControl]="control">
        </div>
      <!-- Show if value not null -->
      <!-- show when value is required -->
      <!-- cardform.contor.name = control -->
      <ng-container *ngIf="showErrors()">
        <div class="help is-danger" *ngIf="control.errors.required">
          Value is required.
        </div>
        <div class="help is-danger" *ngIf="control.errors.minlength">
          Value you entered is
          {{control.errors.minlength.actualLength}}
          characters must be atleast
          {{control.errors.minlength.requiredLength}}
        </div>
        <div class="help is-danger" *ngIf="control.errors.maxlength">
          Value entered is {{control.errors.maxlength.actualLength}}
          but cant be longer than {{ control.errors.maxlength.requiredLength}}
        </div>
        <div class="help is-danger" *ngIf="control.errors.pattern">
          Invalid Format
        </div>
      </ng-container>
    </div>
